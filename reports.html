<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Reports</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .report-container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    input { padding: 5px; margin: 5px; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
<h1>reporting reports</h1>

<div class="report-container">
  <h3>Total Projects</h3>
  <p><strong>Open:</strong> <span id="total-open">0</span></p>
  <p><strong>Completed:</strong> <span id="total-completed">0</span></p>

  <h3>Projects by Date Range</h3>
  <label>Start Date: <input type="date" id="start-date"></label>
  <label>End Date: <input type="date" id="end-date"></label>
  <button onclick="getProjectsByDate()">Generate Report</button>

  <p><strong>Open:</strong> <span id="range-open">0</span></p>
  <p><strong>Completed:</strong> <span id="range-completed">0</span></p>
</div>

<script>
  const { ipcRenderer } = require("electron");

  async function loadTotals() {
    const openProjects = await ipcRenderer.invoke("getTotalOpenProjects");
    const completedProjects = await ipcRenderer.invoke("getTotalCompletedProjects");

    if (openProjects.success) document.getElementById("total-open").textContent = openProjects.total;
    if (completedProjects.success) document.getElementById("total-completed").textContent = completedProjects.total;
  }

  async function getProjectsByDate() {
    const startDate = document.getElementById("start-date").value;
    const endDate = document.getElementById("end-date").value;

    if (!startDate || !endDate) {
      alert("Please select both start and end dates.");
      return;
    }

    const response = await ipcRenderer.invoke("getProjectsByDateRange", startDate, endDate);
    if (response.success) {
      document.getElementById("range-open").textContent = response.openProjects;
      document.getElementById("range-completed").textContent = response.completedProjects;
    } else {
      alert("Error fetching report: " + response.error);
    }
  }

  window.onload = loadTotals;
</script>
</body>
</html>
