<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zee archives...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .sort {
      background-color: #007bff;
      color: white;
    }
    .sort:hover {
      background-color: #0056b3;
    }
    .back {
      background-color: #28a745;
      color: white;
    }
    .back:hover {
      background-color: #218838;
    }
    .restore {
      background-color: #ff5733;
      color: white;
    }
    .restore:hover {
      background-color: #c70000;
    }
    .delete {
      background-color: #ff5733;
      color: white;
    }
    .delete:hover {
      background-color: #c70000;
    }
  </style>
</head>
<body>

<h1>zee archives...</h1>

<!-- Sorting Buttons -->
<div>
  <button class="sort" onclick="loadArchivedItems('completed_date', 'ASC')">Sort by Date ↑</button>
  <button class="sort" onclick="loadArchivedItems('completed_date', 'DESC')">Sort by Date ↓</button>
  <button class="sort" onclick="loadArchivedItems('project_name', 'ASC')">Sort by Name A-Z</button>
  <button class="sort" onclick="loadArchivedItems('project_name', 'DESC')">Sort by Name Z-A</button>
</div>

<table>
  <thead>
  <tr>
    <th>Start Date</th>
    <th>Completed Date</th>
    <th>Project Name</th>
    <th>Fabric Chosen</th>
    <th>Cut</th>
    <th>Pieced</th>
    <th>Assembled</th>
    <th>Back Prepped</th>
    <th>Basted</th>
    <th>Quilted</th>
    <th>Bound</th>
    <th>Photographed</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="archive-table">
  <!-- Archived rows will be inserted here -->
  </tbody>
</table>

<button class="back" onclick="window.location.href='index.html'">back home...</button>
<button class="back" onclick="window.location.href='deleted.html'">recycle bin...</button>

<script src="archive.js"></script>

</body>
</html>
